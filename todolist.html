<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center mt-5">To Do list</h1>

    <div class="text-center container  w-100 m-auto mt-5">
        <div class="input-group mt-5">
          <input id="input-value" class="form-control" aria-label="With textarea" placeholder="hello"></input>
        
          <button id="input-btn" class="btn btn-danger ms-1">Add Items</button>
  
        </div>
        <div class="mt-5">
            <table id="table" class="table">
              <thead>
                <tr>
                  <th scope="col">Number</th>
                  <th scope="col">Description</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody id="content-container">

              </tbody>
            </table>
            <button id="clear-btn" class="btn btn-danger px-4">Clear All</button>
          </div>
          </div>
          

    <!-- for js file -->
    <script src="./todolist.js"></script>
</body>
</html>
